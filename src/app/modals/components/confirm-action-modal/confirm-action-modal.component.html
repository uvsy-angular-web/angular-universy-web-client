<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
  <p><strong>{{confirmationQuestion}}</strong></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline" (click)="cancelAction()">Cancelar</button>
  <button type="button" class="btn"
          [ngClass]="{'btn-danger': isDeleteModal() , 'btn-primary': !isDeleteModal()}"
          (click)="confirmAction()">{{confirmationButtonText}}</button>
</div>
