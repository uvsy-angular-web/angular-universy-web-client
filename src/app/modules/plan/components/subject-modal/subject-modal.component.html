<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancelAction()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [formGroup]="form">
  <div class="form-group">
    <div class="col-8">
      <label for="item-text">
        Nombre:
      </label>
      <input id="item-text" class="form-control" type="text" formControlName="name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-4">
        <label for="level-select">Nivel:</label>
        <select class="form-control" id="level-select" formControlName="level">
          <option *ngFor="let level of levels" value="level">{{level}}</option>
        </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline" (click)="cancelAction()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="confirmAction()">{{confirmButtonText}}</button>
</div>
