<div class="program-container">
    <h5> {{ program.name }}</h5>
    <div id="overall-rate-container">
        <div class="col-10 text-right" id="overall-rate-txt">
            {{overallRateTxt}}
        </div>
        <div class="col-2 text-center" id="overall-rate">
            {{overallRate}}
        </div>
    </div>
    <hr>
    <div id="subject-count-txt" class="text-right">
        <span id="subject-count">{{subjectCount}}</span> {{subjectCountTxt}}
    </div>
</div>
