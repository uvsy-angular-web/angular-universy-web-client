<div class="card">
    <h4 class="career-name">{{career.name}}</h4>
    <div class="subject-name-container">
        <span class="subject-name-label">{{subjectLabel}}</span>
        <!-- <span class="subject-name">{{subject.name}}</span> -->
    </div>
    <div class="text-right subject-rate">
        {{subjectRateTxt}}
        <span class="subject-rate-number">{{subjectRate}}
            <i class="material-icons">star</i>
        </span>
    </div>
    <div class="graph-bar">
        <app-graph-and-description [title]="dificultGraphTitle" [items]="dificultsItems">
            asdlkjdsa
        </app-graph-and-description>
    </div>
    <div class="graph-bar">
        <app-graph-and-description [title]="overallGraphTitle" [items]="overallItems">
            asdlkjdsa
        </app-graph-and-description>
    </div>
    <div class="graph-bar">
        <app-graph-and-description [percentage]="true" [title]="wouldTakeAgainGraphTitle" [items]="wouldTakeAgainItems">
            asdlkjdsa
        </app-graph-and-description>
    </div>
</div>
