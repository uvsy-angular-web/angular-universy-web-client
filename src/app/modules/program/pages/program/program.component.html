<div class="container">
  <app-module-title [title]="program.name"
                    (editItem)="openEditProgramModal()"
                    (deleteItem)="openDeleteProgramModal()"
                    [showDeleteButton]="canEditProgram()"
                    [showEditButton]="canEditProgram()"></app-module-title>
  <hr>
  <app-add-item *ngIf="showAddSubjectButton()"
    [buttonTitle]="'Agregar Materia'" (buttonPressed)="openNewSubjectModal()"></app-add-item>
  <div class="content">
    <div class="row bottom-line" *ngFor="let subjectXLevel of subjectsXLevel">
      <div class="col-xs-12">
        <h4>Nivel {{subjectXLevel.level}}</h4>
        <div class="row subjects">
          <div class="col-xs-2" *ngFor="let subject of subjectXLevel.subjects">
            <button class="btn btn-primary btn-subject" (click)="navigateToSubjectView(subject)">
              {{subject.name}}
            </button>
          </div>
          <div class="col no-subject-found" *ngIf="subjectXLevel.subjects.length === 0">
            Aun no agregaste ninguna materia al nivel.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
