<div class="container">
  <app-custom-title [title]="program.name" (editItem)="openEditProgramModal()" (deleteItem)="openDeleteProgramModal()"
    [showDeleteButton]="canEditProgram()" [showEditButton]="canEditProgram()"></app-custom-title>
  <hr>
  <div class="content">
    <app-add-item *ngIf="showAddSubjectButton" [buttonTitle]="addSubjectText" (buttonPressed)="openNewSubjectModal()">
    </app-add-item>
    <app-add-item *ngIf="!showAddSubjectButton" [buttonTitle]="addOptativeSubjectText"
      (buttonPressed)="openNewSubjectModal()"></app-add-item>
    <div class="row bottom-line" *ngFor="let subjectXLevel of subjectsXLevel">
      <div class="container">
        <h4 class="row">Nivel {{subjectXLevel.level}}</h4>
        <div class="row">
          <div class="col-4">
            <div>asdklsadjlkasj</div>
            <app-comission-list></app-comission-list>
          </div>
          <div class="col-8">
            <div class="row subjects">
              <div class="col-xs-2" *ngFor="let subject of subjectXLevel.subjects">
                <button *ngIf="!subject.optative" class="btn-subject" (click)="navigateToSubjectView(subject)">
                  {{subject.name}}
                </button>
                <button *ngIf="subject.optative" class="btn-subject" (click)="navigateToSubjectView(subject)">
                  <div class="optative-decorator">
                    <p class="optative-header">{{optativeHeader}}</p>
                  </div>
                  {{subject.name}}
                </button>
              </div>
              <div class="col no-subject-found" *ngIf="subjectXLevel.subjects.length === 0">
                {{noSubjectOnLevelMessage}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
