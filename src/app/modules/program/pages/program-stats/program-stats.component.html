<div class="container">
    <app-custom-title [title]="title" [showDeleteButton]="false" [showEditButton]="false" [backNavigationRoute]="backNavigationRoute">
    </app-custom-title>
    <div class="content" id="print-section">
        <div class="row  flex-row-reverse">
            <a href="" class="add-item" id="subject-btn" (click)="navigateToProgramSummaryPage()" data-toggle="modal">{{correlativeBtnTxt}}</a>
        </div>
        <h5 id="careerName">{{careerName}}</h5>
        <h2>{{programName}}</h2>
        <br>
        <div class="stats-container">
            <app-stats [subjectCount]="getSubjectCount()" [levelCount]="getLevelCount()">
            </app-stats>
        </div>
        <br>
        <div class="table-container">
            <app-subjects-table [title]="tableTitle" [programStatsRow]="programStatsRow"></app-subjects-table>
        </div>
        <hr>
        <div class="text-right publish-btn-container">
            <button class="btn btn-secondary" [printStyle]="printStyle" [useExistingCss]="true" printSectionId="print-section" ngxPrint>
                <i class="material-icons" id="print-icon">print</i> {{printButtonText}}</button>
            <button class="btn btn-primary" (click)="openConfirmPublishModal()">{{publishBtnTxt}}</button>
        </div>
    </div>
</div>
