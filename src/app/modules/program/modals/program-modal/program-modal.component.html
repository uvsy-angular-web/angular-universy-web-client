<app-modal-header [title]="title" (closeEvent)="cancelAction()"></app-modal-header>
<form appForm [formGroup]="form" (ngSubmit)="confirmAction()">
    <div class="modal-body">
        <div class="row">
            <div class="col-8 form-group ">
                <label for="item-text"> {{nameInputText}} </label>
                <input id="item-text" appControlError class="form-control" type="text" formControlName="name">
            </div>
        </div>
        <div class="row form-group">
            <h6 class="col-3"><strong>{{periodText}}</strong></h6>
            <div class="col">
                <label>
                    <input type="checkbox" class="setUndefinedYearTo" formControlName="setUndefinedYearTo">
                    {{setUndefinedYearToText}}
                </label>
            </div>
        </div>
        <div class="row lign-items-center sub-form">
            <div class="form-group col-7 col-md-4">
                <label for="year-from"> {{yearFromInputText}} </label>
                <input id="year-from" appControlError class="form-control" type="number" maxlength="4"
                    formControlName="yearFrom">
            </div>
            <div class="col-1 d-none d-md-block">
                <label class="year-separator">{{labelSeparator}}</label>
            </div>
            <div class="form-group col-7 col-md-4">
                <label for="year-to"> {{yearToInputText}} </label>
                <input [hidden]="!showYearToInput" id="year-to" appControlError class="form-control" type="number"
                    maxlength="4" formControlName="yearTo">
                <div *ngIf="!showYearToInput" class="d-block undefined-year-to-text">
                    {{undefinedYearToText}}
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-12">
                <label> {{optativeQuestionText}}</label>
                <div class="form-group">
                    <label class="raddio-btn-label"> {{requiresOptativesText}}</label>
                    <input id="requires-optatives" type="radio" [value]="true" formControlName="requiresOptatives">
                    <label class="raddio-btn-label"> {{doesNotRequiresOptativesText}}</label>
                    <input id="requires-optatives" type="radio" [value]="false" formControlName="requiresOptatives">
                </div>
            </div>
        </div>
        <div class="form-group sub-form" *ngIf="requiresOptatives.value">
            <div class="form-group row">
                <label for="item-text" class="col-5"> {{amountOfHoursInputText}} </label>
                <input id="item-text" appControlError class="form-control amount-input col-6" type="number"
                    formControlName="hours">
            </div>
            <div class="form-group row">
                <label for="item-text" class="col-5"> {{amountOfPointsInputText}} </label>
                <input id="item-text" appControlError class="form-control amount-input col-6" type="number"
                    formControlName="points">
            </div>
            <app-error-message *ngIf="showsOptativesErrorMessage" [errorMessage]="optativesErrorMessage">
            </app-error-message>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="cancelAction()">Cancelar</button>
        <button type="submit" class="btn btn-primary">{{confirmButtonText}}</button>
    </div>
</form>
