<app-modal-header [title]="title"
                  (closeEvent)="cancelAction()"></app-modal-header>
<form appForm [formGroup]="form" (ngSubmit)="confirmAction()">
  <div class="modal-body">
    <div class="form-group">
      <div class="col-8">
        <label for="item-text"> Nombre: </label>
        <input id="item-text" appControlError
               class="form-control" type="text"
               formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-4">
        <label for="year-from"> AÃ±o de inicio: </label>
        <input id="year-from" appControlError
               class="form-control" type="number"
               maxlength="4" formControlName="yearFrom">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancelAction()">Cancelar</button>
    <button type="submit" class="btn btn-primary">{{confirmButtonText}}</button>
  </div>
</form>
