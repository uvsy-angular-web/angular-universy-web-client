<div class="row">
    <div class="col">
        <span *ngFor="let commissionCourse of commissionsCourses">
            <button class="btn btn-primary btn-commission" (click)="onComissionCourseClick(commissionCourse)"
                [ngClass]="{'hasCourse': commissionCourse.hasCourse}">
                <div *ngIf="!commissionCourse.hasCourse">
                    + Agregar curso en:
                </div>
                {{commissionCourse.commission.name}}
            </button>
        </span>
        <div *ngIf="commissionsCourses.length == 0">{{noCommissionsMessage}}</div>
        <div>
            <i>Para agregar una nueva comisión haz click en el botón &quot;Agregar Comisión&quot; en la pantalla
                anterior.</i>
        </div>
    </div>
</div>
