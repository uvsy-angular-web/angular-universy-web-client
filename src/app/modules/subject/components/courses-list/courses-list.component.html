<div class="row">
    <div class="col">
        <span  *ngFor="let commissionCourse of commissionsCourses">
            <button class="btn btn-primary btn-commission"
                [ngClass]="{'hasCourse': commissionCourse.hasCourse}">
                {{commissionCourse.commission.name}}
            </button>
        </span>
        <div *ngIf="commissionsCourses.length == 0">{{noCommissionsMessage}}</div>
    </div>
</div>
