<div class="content">
    <table class="table">
        <thead>
            <tr>
                <th colspan="2" scope="colgroup"><strong>{{toTakeText}}</strong></th>
                <th scope="col" class="text-center"><strong>{{toApproveText}}</strong></th>
            </tr>
            <tr>
                <th scope="col">{{takeText}}</th>
                <th scope="col">{{toApproveText}}</th>
                <th scope="col" class="border-left text-center">{{toApproveText}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let subject of subjects">
                <td>
                    {{isToTakeRegularChecked(subject) ? subject.name : ""}}
                </td>
                <td>
                    {{isToTakeApprovedChecked(subject) ? subject.name : ""}}
                </td>
                <td class="border-left text-center">
                    {{isToApproveChecked(subject) ? subject.name : ""}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <span class="font-italic" *ngIf="readOnly">No se registraron correlativas para esta materia.</span>
    </div>
</div>
