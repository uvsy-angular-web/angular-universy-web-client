<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close"
          aria-label="Close" (click)="cancelAction()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table content">
    <thead>
    <tr>
      <th colspan="2" scope="colgroup"><strong>Materias</strong></th>
      <th colspan="2" scope="colgroup"><strong>Para Cursar</strong></th>
      <th scope="col" class="text-center"><strong>Para Rendir</strong></th>
    </tr>
    <tr>
      <th scope="col">Nivel</th>
      <th scope="col">Nombre</th>
      <th scope="col">Reg</th>
      <th scope="col">Apr.</th>
      <th scope="col" class="border-left text-center">Apr.</th>
      <th scope="col" class="border-left text-center">Sin Corr.</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let subject of subjectsWithCorrelativeState"
        [class.unchecked]="isNoCorrelativeChecked(subject)">
      <th scope="row">{{subject.subject.level}}</th>
      <td>{{subject.subject.name}}</td>
      <td>
        <input type="radio" [checked]="isToTakeRegularChecked(subject)"
        (change)="changeCorrelativeState(subject,correlativeState.TO_TAKE_REGULAR)">
      </td>
      <td>
        <input type="radio" [checked]="isToTakeApprovedChecked(subject)"
        (change)="changeCorrelativeState(subject,correlativeState.TO_TAKE_APPROVED)">
      </td>
      <td class="border-left text-center">
        <input type="radio" [checked]="isToAproveChecked(subject)"
        (change)="changeCorrelativeState(subject,correlativeState.TO_APPROVE)">
      </td>
      <td class="border-left text-center">
        <input type="radio" [checked]="isNoCorrelativeChecked(subject)"
        (change)="changeCorrelativeState(subject,correlativeState.NO_CORRELATIVE)">
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline"
          (click)="cancelAction()">Cancelar
  </button>
  <button type="submit" class="btn btn-primary">{{confirmButtonText}}</button>
</div>
