<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close"
          aria-label="Close" (click)="cancelAction()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table" *ngIf="correlativesXSubjects.length > 0">
    <thead>
    <tr>
      <th colspan="2" scope="colgroup"><strong>Materias</strong></th>
      <th colspan="2" scope="colgroup"><strong>Para Cursar</strong></th>
      <th scope="col" class="text-center"><strong>Para Rendir</strong></th>
    </tr>
    <tr>
      <th scope="col">Nivel</th>
      <th scope="col">Nombre</th>
      <th scope="col">Reg</th>
      <th scope="col">Apr.</th>
      <th scope="col" class="border-left text-center">Apr.</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let correlativeXSubject of correlativesXSubjects">
      <th scope="row">{{correlativeXSubject.subject.level}}</th>
      <td>{{correlativeXSubject.subject.name}}</td>
      <td><input type="checkbox"></td>
      <td><input type="checkbox"></td>
      <td class="border-left text-center"><input type="checkbox"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline"
          (click)="cancelAction()">Cancelar
  </button>
  <button type="submit" class="btn btn-primary">{{confirmButtonText}}</button>
</div>
