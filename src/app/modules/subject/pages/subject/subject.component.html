<div class="container">
  <app-module-title [title]="subject.name"
                    (deleteItem)="openDeleteModal()"></app-module-title>
  <hr>
  <div class="content">
    <app-add-item [buttonTitle]="'Agregar comisión'" (buttonPressed)="openNewCourseModal()"></app-add-item>
    <h4>Comisiónes</h4>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-commission" *ngFor="let course of courses">
          {{course.name}}
        </button>
        <div *ngIf="courses.length == 0">No se cargaron comisiones aún.</div>
      </div>
    </div>
  </div>
</div>
