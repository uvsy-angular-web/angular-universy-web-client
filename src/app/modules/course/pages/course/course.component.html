<div class="container">
  <div class="row">
    <div class="col-10">
      <app-custom-title [title]="'Comisión: ' + course.name" [showEditButton]="true" [showDeleteButton]="true">
      </app-custom-title>
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="saveCourse()">Guardar</button>
    </div>
  </div>
  <hr>
  <div class="content">
    <div class="row">
      <div class="col-10">
        <h3>Períodos</h3>
      </div>
      <app-add-item (buttonPressed)="openNewPeriodModal()" [buttonTitle]="'Agregar Período'"></app-add-item>
    </div>

    <div class="content">
      <div *ngIf="course">
        <app-period [periods]="course.periods"></app-period>
      </div>
    </div>
  </div>
</div>
